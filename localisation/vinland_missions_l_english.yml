 vinland_events.1.d:0 "Vinland was an area of coastal North America explored by Vikings. Leif Erikson landed there around 1000 AD, nearly five centuries before the voyages of Christopher Columbus and John Cabot. The name appears in the Vinland Sagas, and describes Newfoundland and the Gulf of Saint Lawrence as far as northeastern New Brunswick. The Jarldoms of Vinland have now been united under the crown of [Root.GetName], and shall now be known as the kingdom of Vinland."
