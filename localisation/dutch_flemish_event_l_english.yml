 lowlands_events.1.t:0 "The Untamable Lion"
 lowlands_events.1.d:0 "With our conquest of Holland, it has become apparent that ruling over the Dutch may be more difficult then anticipated. Their cry for freedom can be heard all the way to Limburg. Perhaps we could show some leniency and grant them a little kingdom of their own."
 lowlands_events.1.a:0 "J'ai Maintaindrai."
 lowlands_events.1.b:0 "Mine Mine Mine!"
 yearning_for_dutch_nation:0 "Yearning for Dutch nation"
 desc_yearning_for_dutch_nation:0 "The Dutch population of these lands have been denied their own, sovereign kingdom."