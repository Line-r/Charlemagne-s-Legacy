l_english: 
baphomet:0 "Baphomet"
baphomet_desc:0 "As the next day dawned, they called loudly upon Baphometh; and we prayed silently in our hearts to God, then we attacked and forced all of them outside the city walls."
satanism:0 "Satanism"
cimeries:0 "Cimeries"
cimeries_desc:0 "A godly warrior riding a black horse, possessing the abilities of locating lost or hidden treasures"
beelzebub:0 "Beelzebub"
beelzebub_desc:0 "Jesus knew their thoughts and said to them, Every kingdom divided against itself will be ruined, and every city or household divided against itself will not stand. If Satan drives out Satan, he is divided against himself. How then can his kingdom stand? And if I drive out demons by Beelzebul, by whom do your people drive them out? So then, they will be your judges. But if I drive out demons by the Spirit of God, then the kingdom of God has come upon you."
ishtar:0 "Ishtar"
ishtar_desc:0 "If you do not open the gate for me to come in, I shall smash the door and shatter the bolt, I shall smash the doorpost and overturn the doors, I shall raise up the dead and they shall eat the living, And the dead shall outnumber the living!"
lilith:0 "Lilith"
lilith_desc:0 "Her nobles shall be no more, nor shall kings be proclaimed there; all her princes are gone. Her castles shall be overgrown with thorns, her fortresses with thistles and briers. She shall become an abode for jackals and a haunt for ostriches."
apollyon:0 "Apollyon"
appolyon_desc:0 "A king, the angel of the bottomless pit; whose name in Hebrew is Abaddon, and in Greek Apollyon; in Latin Exterminans."
loki:0 "Loki"
loki_desc:0 "A ship journeys from the east, Muspell's people are coming, over the waves, and Loki steers. There are the monstrous brood with all the raveners, The brother of Byleist is in company with them."
dagon:0 "Dagon"
dagon_desc:0 "When the people of Ashdod rose early the next day, there was Dagon, fallen on his face on the ground before the ark of the lord! They took Dagon and put him back in his place."