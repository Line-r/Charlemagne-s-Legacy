l_english:
 ENG_events.1.t:0 "Vanquished from Europe"
 ENG_events.1.d:0 "The Angevin Empire is no more. The French lands the English used to rule over have now fallen under foreign control. The dukes of Anglia have become unruly, as the emperor can no longer maintain the claim to their title."
 ENG_events.1.a:0 "I'll be back."
