#Events
 french_events.1.t:0 "Louis de Bourbon Seizes the Throne!"
 french_events.1.d:0 "On the 23rd of May, 1442, the duke of Bourbonnais, Louis of Bourbon declared an insurrection against king Philippe of house Capet. With Philippe's age and lack of heir, unrest had been steadily growing in the kingdom. Louis seized his chance to usurp the throne, and in [GetYear] he broke down the walls of Paris, his forces overwhelming the Parisian Guard and capturing the king, who was executed by hanging the next day. With the house of Bourbon now ruling over the kingdom, the flames of unrest swallow the realm once more."
 french_events.1.a:0 "The king is dead, long live the king!"
 BOU_the_house_of_bourbon:0 "Bourbon's Usurpation"
 desc_BOU_the_house_of_bourbon:0 "King Philippe is dead, the house of Capet is no more. Long live the king."
 french_events.2.t:0 "End of the Bourbon Rebellion"
 french_events.2.d:0 "On the 23rd of May, 1442, the duke of Bourbonnais, Louis of Bourbon declared an insurrection against king Philippe of house Capet. With Philippe's age and lack of heir, unrest had been steadily growing in the kingdom. Louis seized his chance to usurp the throne, yet in [GetYear], his forces were ultimately defeated by the much more experienced levies of Capet. With this rebellion quelled, the time has come for the kingdom to enter a new era of prosperity."
french_events.1.b:0 "The ring has been destroyed, the house of Bourbon is no more!"
 FRA_bourbon_defeated:0 "Bourbon Defeated"
 desc_FRA_bourbon_defeated:0 "The house of Capet shall rule over the kingdom unopposed. Death to traitors!"
 french_events.3.t:0 "The Occitan Marriage"
 french_events.3.d:0 "For the better half of a century, we have had outstanding relations with our northern neighbours. They now offer us an interesting proposal, the unification of our crowns. With the threat of Anjou on our border, it may be wise to combine our strengths."
 french_events.3.a:0 "United we stand, together we rule."
 french_events.3.b:0 "Nay, Occitans shouldn't associate themselves with the Francien."
 french_events.4.t:0 "The Normand Succession"
 french_events.4.d:0 "After the treaty of Touraine in 1403, Emperor Richard of Anjou granted the lordship over Normandy to his youngest cousin, Jeanne of Alençon. Jeanne in turn was betrothed to Richeu 'the foul' of Nemours. With Richard meeting his maker, the duchy of Normandy rightfully belongs to us."
 french_events.4.a:0 "Press our claim to Normandy"
 tt_fra_press_claim_normandy:0 "It will be up to Anjou to decide whether or not to accept our claim. Should they decline, we shall have our revenge in due time."
 french_events.5.t:0 "The Normand Succession"
 french_events.5.d:0 "After the treaty of Touraine in 1403, Emperor Richard of Anjou granted the lordship over Normandy to his youngest cousin, Jeanne of Alençon. Jeanne in turn was betrothed to Richeu 'the foul' of Nemours. With the passing of our emperor, Richard of Anjou, the Francien kingdom is pressing their claim to the duchy of Normandy."
 french_events.5.a:0 "By all means, it's rightfully theirs"
 tt_fra_release_normandy:0 "We will release the state of Normandy as a duchy, under a personal union with the Francien. This may greatly improve relations down the road."
 french_events.5.b:0 "Let them try and get it."
 fra_normandy_denied:0 "Normandy Denied"
 french_events.6.t:0 "Anjou Declines"
 french_events.6.d:0 "The emperor of Anjou declined our claim to the duchy of Normandy. We'll show them what [Root.GetName]'s army is made of!"
french_events.6.a:0 "Normandy is ours!"
 french_events.7.t:0 "The Duke of Normandy dies"
 french_events.7.d:0 "Richeu 'the foul' of Nemours, duke of Normandy, has passed away from an accident whilst attempting to mount a donkey at the age of 52. Naturally, the title of duke of Normandy passes on to [Root.Monarch.GetName]."
 french_events.7.a:0 "I could kiss that-... donkey?"
 french_events.8.t:0 "King of the Gascons"
 french_events.8.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has managed to free the Gascon lands from Anjou's rule. Declaring themselves [Root.Monarch.GetTitle] of the Gascons, we must decide how to administrate these lands."
 french_events.8.a:0 "Establish the Kingdom of Gascony"
 fra_king_of_the_gascons:0 "King of the Gascons"
 desc_fra_king_of_the_gascons:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has managed to free the Gascon lands from Anjou's rule."
 french_events.8.b:0 "Absolute rule is the way, establish local councils"
 french_events.10.t:0 "King of the Franks"
 french_events.10.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has unified the kingdom of the Franks. The rule of [Root.Dynasty.GetName] has been solidified throughout our realm. As such, the question of what our future shall hold arises. [Root.GetName] may restore the glory of Charles the Great's empire, or attempt to shape their own identity."
 french_events.10.a:0 "We shall decide our own future."
 tt_fra_french_path:0 "This will unlock the §BFrench path§! of our mission tree."
 french_events.10.b:0 "Charlemagne was the father of Europe, and we are his sons!"
 tt_fra_frankish_path:0 "This will unlock the §PFrankish path§! of our mission tree."
 french_events.9.t:0 "The Anjou Question"
 french_events.9.d:0 "Ever since the secession of the Francien realm from the Angevin Empire, our relations with what remains of our former overlords has had its ups and downs. Now that they are weaker than ever, we should establish our dominance in the region."
 french_events.9.a:0 "This is no time for animosities, we must seek better relations."
 french_events.9.b:0 "Death to the house of Anjou!"
 french_events.11.t:0 "[Root.Dynasty.GetName] and the Empire"
 french_events.11.d:0 "With the remnants of what was once Lothar's Realm still trying to maintain their former glory, a strong West Francia has managed to gain the trust of their members. We must use this opportunity to pressure the emperor in to accepting our membership and acknowledging our authority."
 french_events.11.a:0 "A puppeteers play."
 french_events.12.t:0 "West Francia and the Empire"
 french_events.12.d:0 "Throughout recent years, a new challenger has entered the game of empires. Claiming the title of successor to Charlemagne, West Francia has re-emerged as a grand regional power. With their influence within our empire growing, their dominance over our realm may be inevitable."
 french_events.12.a:0 "What's the worst that could happen?"
 french_events.12.b:0 "[Root.Dynasty.GetName] is the true successor to Charlemagne!"
 french_events.13.t:0 "Entrance Denied!"
 french_events.13.d:0 "My [Root.Monarch.GetTitle], the foolish emperor of Middle Francia has declined our request for joining the empire!"
 french_events.13.a:0 "They cannot ignore us forever. We shall take their crown by force!"
 fra_denied_entrance:0 "Denied Membership"
 french_events.14.t:0 "Seizing the Electorate"
 french_events.14.d:0 "As newfound member of the Empire and its rightful ruler, we should consolidate our power by ensuring that the electors will continue to vote for us."
 french_events.14.a:0 "And who to trust more than ourselves?"
 french_events.14.b:0 "We shouldn't meddle with the electorates."
 fra_stole_electorate:0 "Stole Electorate"
 french_events.15.t:0 "West Francia Demands Representation"
 french_events.15.d:0 "As newfound member of the Empire, we simply cannot deny the influence of West Francia. Perhaps it would be wise to pacify them by allowing them to maintain their title of kingdom, granting them a vote in the empire."
 french_events.15.a:0 "Grant the electorate"
 french_events.15.b:0 "Refuse"
 fra_refused_electorate:0 "Refused Electorate"
 french_events.17.t:0 "The Papal City"
 french_events.17.d:0 "With our recent conquest of the city of Avignon, formerly a bishopric under Papal control, the opportunity arises for us to improve our relationship with his Holiness, [PAP.Monarch.GetName]."
 french_events.17.a:0 "Avignon belongs to the Pope."
 fra_ceded_avignon:0 "Ceded Avignon"
 fra_relations_with_the_pope:0 "By the Pope's will"
 desc_fra_relations_with_the_pope:0 "We have granted the city of Avignon to the Papacy, greatly improving our relations with them."
 french_events.17.b:0 "Avignon's glory belongs to us."
 fra_denied_avignon:0 "Denied Avignon"
 fra_bow_to_no_man:0 "Bow to no man"
 desc_fra_bow_to_no_man:0 "We have kept the city of Avignon and denied the pope's authority."
 french_events.18.t:0 "France and The Knights"
 french_events.18.d:0 "The Knights Hospitaller, knights hailing from our realm, have been holding out on the island of Rhodes for over a century. As a sign of good faith, we could grant them the island of Malta, or keep it to ourselves."
 french_events.18.a:0 "We support their noble mission, a gift would show our appreciation well."
 fra_granted_malta:0 "Granted Malta"
 french_events.18.b:0 "Sorry, we have our own uses for it."
 fra_gate_to_the_med:0 "Gate to the Mediterranean"
 desc_fra_gate_to_the_med:0 "The island of Malta makes for an impressive naval base, granting us safe access to the Mediterranean."
 fra_the_grace_of_richard_title:0 "The Grace of Richard"
 fra_the_grace_of_richard_desc:0 "REPLACE_ME"
 french_events.19.t:0 "Claim to Gascony"
 french_events.19.d:0 "With our newfound alliance with our eastern neighbours, they have decided to remind us to their claim to the gascon lands. For long, we've been blocking their succession from taking place, however, we could now grant them the kingdom, as a sign of good faith."
 french_events.19.a:0 "They are the rightful rulers of Gascony"
 french_events.19.b:0 "Bah!"