 an_art_perfected:0 "An Art Perfected"
 an_art_perfected_desc:0 "Our eternal presence in these lands have led to our cities prospering well. Local craftsmen create the finests of products, and we sure know how to sell them."
 mistress_of_the_sea:0 "Mistress of the Sea"
 mistress_of_the_sea_desc:0 "As a sea-based trading republic, we must ensure that we have a fleet capable of quelling any threats."
 dominate_the_sea:0 "Dominate the Sea"
 dominate_the_sea_desc:0 "The fleet must grow."
 further_reaches:0 "Further Reaches"
 further_reaches_desc:0 "The lands surrounding the mediterranean can only provide us with so many resources. Perhaps we should take our business to the New World?"
 master_of_puppets:0 "Master of Puppets"
 master_of_puppets_desc:0 "Treat people with respect and get treated equally. This has always been the motto of Tripoli. Naturally, our subjects quickly grow accustomed to this luxury."
 desert_development:0 "Desert Development"
 desert_development_desc:0 "I don't like sand. It's coarse and rough and irritating and it gets everywhere. But it is our home, and we better make good use of it."
 a_seaworthy_army:0 "A Seaworthy Army"
 a_seaworthy_army_desc:0 "There is only so much our army can do. Perhaps we could train our sailors to fullfil this role too?"
