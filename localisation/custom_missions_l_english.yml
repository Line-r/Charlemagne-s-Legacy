#EAF Missions
 eaf_hlr_lowlands_title:0 "Secure the Low Countries"
 eaf_hlr_lowlands_desc:0 "Dutch ambitions of independence must be crushed. We must not only subjugate the Low Countries but also occupy them directly, placing them under our direct and firm governance."
 eaf_hlr_rhineland_title:0 "Industrialized Rhineland"
 eaf_hlr_rhineland_desc:0 "The Rhineland has the potential to be a great center of industry. This potential must not be wasted. We should invest heavily in the manufacturing industries in the region."
 eaf_hlr_education_title:0 "Compulsory Education"
 eaf_hlr_education_desc:0 "Every child in our realm should be required to attend German schools. This has the benefit of not only ensuring an educated workforce, but also of instilling proper German values and language into the youth."
 eaf_hlr_blood_and_iron_title:0 "Blood and Iron"
 eaf_hlr_blood_and_iron_desc:0 "The Princes that have thus far resisted our rule must be brought into the fold. It will take more than gentle persuasion to unite Germany; it will require a politics of power and an exertion of military force."
 eaf_hlr_urbanization_title:0 "Promote Urbanization"
 eaf_hlr_urbanization_desc:0 "The multitudes of small towns that dot the German landscape must be transformed into glorious cities, each a beacon of culture and commerce."
 eaf_hlr_dominant_economy_title:0 "Dominant Economy"
 eaf_hlr_dominant_economy_desc:0 "The [Root.GetAdjective] economy shall be the greatest in all of Europe. It will be impossible for other nations to rival our wealth if we develop our nation to its fullest potential."
 eaf_hlr_chancellorship_title:0 "Establish the Chancellorship"
 eaf_hlr_chancellorship_desc:0 "[Root.GetName] cannot rely entirely on the skill of the [Root.Monarch.GetTitle]. Our nation needs a reliable cabinet of ministers so that the governance of the state can be properly delegated, and those ministers must have a strong leader to organize their efforts. We should establish the office of Chancellor to provide this leadership."
 eaf_hlr_junkers_title:0 "Control the Junkers"
 eaf_hlr_junkers_desc:0 "The landed nobility, or Junkers, have a great deal of influence over the [Root.GetAdjective] state. We must rein in these nobles and force them to serve the nation rather than extracting privileges from it."
 eaf_hlr_kaiserreich_title:0 "Kaiserreich"
 eaf_hlr_kaiserreich_desc:0 "The German Empire shall eclipse all others. The fate of the world will rest in our hands alone."
 kaiserreich_tt:0 "Have more total Development than any other nation in the world."
 eaf_hlr_italy_title:0 "Italian Invasion"
 eaf_hlr_italy_desc:0 "Since the time of the Karlings the fates of Germany and Italy have been bound together. It is time to reestablish German hegemony over Italy."
 eaf_hlr_protected_markets_title:0 "Protected Markets"
 eaf_hlr_protected_markets_desc:0 "The profit that comes for trading in German goods should benefit German people in German nations. We must take measures to ensure that German markets are protected against foreign involvement."
 eaf_hlr_imperial_navy_title:0 "Imperial Navy"
 eaf_hlr_imperial_navy_desc:0 "No German nation has yet had much success fighting at sea. We should build a fleet of heavy warships to rectify this situation."
 eaf_hlr_overseas_empire_title:0 "Overseas Empire"
 eaf_hlr_overseas_empire_desc:0 "We should use our trading posts in Africa as a staging ground for expanding our reach to the Far East. The wealth of China awaits us!"
 eaf_hlr_poland_title:0 "Annex Poland"
 eaf_hlr_poland_desc:0 "The fertile farmlands of Poland could yield great profits and feed many in our nation if they could be wrested away from the incompetent rule of our enemies. We should launch an invasion of Poland to secure as much of this fertile land as possible."
 eaf_hlr_holy_state_title:0 "Holy State"
 eaf_hlr_holy_state_desc:0 "The newly reunited Empire must demonstrate its devotion to the Faith. We must announce to the world that we shall defend the [Root.Religion.GetName] religion at any cost."
 eaf_hlr_roman_politics_title:0 "Roman Resolution"
 eaf_hlr_roman_politics_desc:0 "The Roman Church has exerted its influence over the Empire since its inception, and the tension between Pope and Emperor has never truly been resolved. We must force a settlement of this matter even if we have to march our armies into Rome itself."
 opinion_hre_crowned_by_the_pope:0 "Crowned the Emperor"
 eaf_hlr_centralized_empire_title:0 "Centralized Empire"
 eaf_hlr_centralized_empire_desc:0 "With matters of faith resolved to our satisfaction, we must look to securing the future of the Holy Roman Empire. For too long the Princes ruled autonomously, but now that the Empire is united we must bring every town and village completely under our control. Let none say that we are not Holy, Roman, or Empire!"
 eaf_hlr_crush_the_revolution_title:0 "Crush the Revolution"
 eaf_hlr_crush_the_revolution_desc:0 "Armies of political radicals swarm the streets of the cities of Europe. We cannot abide this disruption of the natural order, and so we must march into the very heart of this Revolution and crush it utterly."
 eaf_hlr_france_title:0 "Invade France"
 eaf_hlr_france_desc:0 "France has had expansionist ambitions in Germany for centuries. We cannot allow such a powerful nation to threaten the unity of our nation. Let us take the fight to them, and launch an invasion of France!"
 eaf_hlr_baltic_title:0 "Baltic Conquest"
 eaf_hlr_baltic_desc:0 "We must seize the rich commercial ports of the Baltic and establish a military presence in the region."
 eaf_hlr_scramble_for_africa_title:0 "Scramble for Africa"
 eaf_hlr_scramble_for_africa_desc:0 "The European powers are scrambling for a foothold in Africa, largely as a means of extending their reach into the East. [Root.GetName] cannot be left without its own African possessions, so we must mount an expedition!"
 eaf_hlr_concert_of_europe_title:0 "Concert of Europe"
 eaf_hlr_concert_of_europe_desc:0 "European diplomacy has become dominated by concerns about the balance of power. An ever-dwindling number of great nations have established themselves as the determinators of European affairs. Germany must be counted among these powers, and carve out a place on the world stage."
 eaf_hlr_caprathian_conquest_title:0 "Carpathian Conquest"
 eaf_hlr_caprathian_conquest_desc:0 "The Kingdom of Hungary has become a battleground in the struggle between great powers. We must lead our armies to the land of the Danube and the Carpathian mountains and stake our own claim to the region, lest it fall into the hands of our opportunistic rivals."
 eaf_hlr_burn_the_wooden_wall_title:0 "Burn the Wooden Wall"
 eaf_hlr_burn_the_wooden_wall_desc:0 "The Royal Navy of the British Isles allows the English to project power all over the world, and most importantly in Germany. We must put an end to their meddling, and burn their wooden wall to ashes that will rest at the bottom of the ocean!"
 burn_wooden_wall_tt:0 "No country with a capital in the §YBritish Isles§! region has a fleet of more than §Y5§! Heavy Ships."
 ger_rhineland_tt:0 "Every owned province with a manufactory in the §YNorth Rhine§!, §YLower Rhineland§!, and §YPalatinate§! areas gets §YIndustrialized Rhineland§! until he end of the game, giving the following effects:\nLocal Goods Produced Modifier §G+15.0%§!"
 dominant_economy_tt:0 "Have a greater monthly income than any other country in Europe"
 germany_ned_tt:0 "§YNetherlands§! does not own any provinces in the §YLow Countries§! region"
 ger_chancellor_tt:0 "Employ §Y3§! advisors of at least §Y3§! skill."
