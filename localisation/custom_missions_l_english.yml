emp_fra_reconquer_poiteau_title:0 "Reconquer Poiteau" 
emp_fra_reconquer_poiteau_desc:0 "Gascony is rightful French land, occupied by an illegitimate claimant to the crown. Every English foothold in France must be reclaimed."
emp_fra_conquer_south_title:0 "Conquer the Southern Lands"
emp_fra_conquer_south_desc:0 "The Dukes of Provence and Toulouse aspire to much, but achieve little. They would be better off as subjects to France."
emp_fra_auld_alliance_title:0 "Maintain the Union"
emp_fra_conquer_burgundy_area_title:0 "Break the Emperor"
emp_fra_conquer_burgundy_area_desc:0 "The emperor of Middle Francia pretends to be the rightful successor to Charlemagne's claim. We should show them that a new player arrived in town."
emp_fra_vanquish_english_title:0 "Vanquish the English"
emp_fra_vanquish_english_desc:0 "Though we have been making gains in recent conflicts against the English, they continue to occupy territories that are rightfully part of France. We must eject the English from our lands entirely!"
emp_bur_romandie_title:0 "Deal with the Swiss"
emp_bur_romandie_desc:0 "The Swiss Confederacy has recently forced a member to join. Its mere existance is a threat to both the authority of the empire, as well as its safety and legitimacy. We should deal with them accordingly"
growth_of_the_empire_title:0 "Growth of the Empire"
growth_of_the_empire_desc:0 "The time has come for us to reclaim what was once ours. We should expand our empire by forcefully adding new members to it."
emp_bur_join_the_empire_title:0 "Free the Provence"
emp_bur_join_the_empire_desc:0 "The kingdom of Provence has been under a personal union with the Angevins for decades now, yet their lands historically belong to our empire."
