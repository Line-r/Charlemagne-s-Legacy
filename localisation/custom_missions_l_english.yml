l_english: 
placate_subjects_title:0 "Placate Subjects"
 placate_subjects_desc:0 "A confederacy is only as good as its relation between the leader and their members."
 vassalize_leagues_title:0 "Control the Leagues"
 vassalize_leagues_desc:0 "The Three Leagues have always been an outlier when it comes to the confederacy. Though we are on good terms, we should consider making them join our confederation... by force."
 vassalize_geneva_title:0 "Humiliate the Empire"
 vassalize_geneva_desc:0 "The state of Geneva is a weak puppet of the Frankish Empire. Not only would they be better off in our confederation, but making them join us would humiliate the emperor as well."
 expand_confederation_title:0 "Expand the Confederacy"
 expand_confederation_desc:0 "A confederacy is only as strong as its members. To ensure that we can remain untouchable, we must make sure to expand our confederation far and wide."
 scourge_of_europe_title:0 "Scourge of the Empire"
 scourge_of_europe_desc:0 "The pretentious Frankish Empire attempts to be a confederation, but at heart it's nothing more than a sad attempt to maintain the legacy of a far gone kingdom. If we can break the spirit of Middle Francia, we can expose their weakness to the world, and show everyone what a real confederation looks like."
 unite_confederation_title:0 "Unite the Confederation"
 unite_confederation_desc:0 "With the unification of the Swiss region and its cantons, we could consider the possibility of centralising our confederation under the moniker of Switzerland. §R (We will lose the benefits of our unification CB and government reform)§!"
