#Poland
 polish_new_events.18.t:0 "The Diplomacy of Ines"
 polish_new_events.18.d:0 "The death of the childless King Wladyslaw III on the battlefield of Varna split the union between Poland and Hungary and left Poland in an interregnum. Amongst the possible succesors, a local duke related to the Piast dynasty makes for an impressive candidate. Jan of Piast, king of Silesia, seeks to have his daughter, Ines I, bethroted to said local duke, under the condition that his daughter is considered to be the heir to the Polish throne. Should we agree to this, our interregnum may finally come to an end, and the Piast dynasty shall span two kingdoms."
 polish_new_events.18.a:0 "Their terms are acceptable."
 polish_new_events.18.b:0 "Don't make me laugh."
