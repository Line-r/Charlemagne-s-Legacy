france_extra_events.1.t:0 "The Heptarchic War of Independence"
 france_extra_events.1.d:0 "The Heptarchic kingdoms of Brittain have declared a war of independence against their Angevin overlord. We could choose to support them in this matter, or take advantage of the situation ourselves."
 france_extra_events.1.a:0 "Now is our chance, let us tame the beast!"
 france_extra_events.1.b:0 "Cold, hard cash will do."
 france_extra_events.1.c:0 "I'd rather not."