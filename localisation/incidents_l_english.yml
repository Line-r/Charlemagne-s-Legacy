 incident_lowlands.1.t:0 "Tipping the balance of power"
 incident_lowlands.1.d:0 "With the conquest of these new lands, we may have upset the emperor. According to the laws of the Holy Frankish Empire, only the emperor may assign lands to us, and infighting could be considered a form of treason."
 incident_lowlands.1.a:0 "If the emperor has a problem with us, then they should tell that to our face."
 incident_lowlands.2.t:0 "The Balance of the Lowlands"
incident_lowlands.2.d:0 "The lowlands has always been a volatile area. The lands that make up the northern part of the confederation contain some of the richest and most valuable cities in Europe. Naturally, it was inevitable that someone would get greedy. Now that the duchies of the lowlands have begun conquering each other, we must step in and make it clear that we do not sanction these actions."
 incident_lowlands.2.a:0 "If they wish to fight it out amongst themselves, then so be it."
 incident_lowlands.2.b:0 "The balance of the Lowlands must be maintained!"
 incident_balance_lowlands:0 "Balance of the Lowlands"
 incident_balance_lowlands_member_alert:0 "The balance of the Lowlands has been tipped. We must decide on how to approach the situation."
 incident_balance_lowlands_emperor_alert:0 "The balance of the Lowlands has been tipped. We must decide on how to approach the situation."
 incident_swiss.1.t:0 "The Swiss threat"
 incident_swiss.1.d:0 "With the growth of the confederacy, it was inevitable that we'd be stepping on some toes. Though, we sure did expect for the emperor to have some thicker skin..."
 incident_swiss.1.a:0 "Whatever."
 incident_swiss:0 "Encroachment of the Swiss"
 incident_swiss_member_alert:0 "The Swiss Confederacy has recently forced a member to join. Its mere existence is a threat to both the authority of the empire, as well as its safety and legitimacy. The time has come now for us to choose how to approach this situation, before it gets out of hand."
 incident_swiss_emperor_alert:0 "The Swiss Confederacy has recently forced a member to join. Its mere existence is a threat to both the authority of the empire, as well as its safety and legitimacy. The time has come now for us to choose how to approach this situation, before it gets out of hand."
 incident_swiss.2.t:0 "Encroachment of the Swiss"
 incident_swiss.2.d:0 "The Swiss Confederacy has recently forced a member to join. Its mere existence is a threat to both the authority of the empire, as well as its safety and legitimacy. The time has come now for us to choose how to approach this situation, before it gets out of hand."
 incident_swiss.2.a:0 "Break the Confederacy"
 incident_swiss.2.b:0 "Invite the Cantons"
 incident_swiss.2.c:0 "Leave them be"
 incident_swiss.3.t:0 "The question of Membership"
 incident_swiss.3.d:0 "The empire has decided to offer us a peaceful invitation to join their confederacy. Declining this offer may greatly upset the emperor. On the other hand, if we were to join, perhaps this could simply be an easy way for us to infiltrate...?"
 incident_swiss.3.a:0 "Infiltrating... I like the sound of that."
 incident_swiss.3.b:0 "Death to the empire!"
 incident_swiss.4.t:0 "The conquest of Bern"
 incident_swiss.4.d:0 "We have subdued the Swiss menace and taken control of their capital. Now that we are the de facto Grossmeister of the confederacy, we have to decide what to do with the cantons."
 incident_swiss.4.a:0 "Release the cantons as members of the empire"
 incident_swiss.4.b:0 "Force the cantons to unite"